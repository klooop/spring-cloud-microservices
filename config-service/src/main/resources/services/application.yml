#главный application.yml для каждого из сервисов
logging:
  level:
    org.springframework.security: INFO

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

eureka:
  instance:
    preferIpAddress: true
  client:
    service-url:
      defaultZone: http://192.168.1.59:8761/eureka/